<div ng-include="'/static/sections/view/header.html'"></div>

<div class="container margin-top-30px" style="margin-top: 30px;" 
     ng-controller="scholarshipsListCrt as data" cg-busy="myPromise">
    <div class="row">
        <section class="span12">
            <div class="col-right" style="background-color: transparent; 
                 border: none; margin-bottom: 0px; padding: 0px;">
                <div class="main-img">
                    <div class="imageContainerScolorship">
                        <p class="lead hidden-phone" style="bottom: 40%; left: 20%; width: 60%; padding: 15px 20px 0px; " >
                            <input type="text" class="form-control" style="width: 47%; height: 30px;"
                                   placeholder="Type Scholarship Name" ng-model="fliter_sco_name"
                                   ng-change="getList(fliter_sco_name)" />
                        
                        <select class="form-control" style="width: 50%; height: 45px;" 
                                ng-model="filterby" ng-change="">
                            <option value="">Select Academic Level</option>
                            <option value="" >High School Scholarships</option>
                            <option value="" >Scholarships for Undergraduate Studies</option>
                            <option value="">Scholarships for Graduate Studies</option>
                            <option value="">Scholarships for Postgraduate Studies</option>
                            <option value="">Scholarships for PhDs</option>
                            <option value="">Subject/specialization Scholarships</option>
                            <option value="">National Scholarships</option>
                            <option value="">International Scholarships</option>
                            <option value="">Minority Scholarships</option>
                        </select>
                        </p>

                        <p class="lead hidden-desktop hidden-tablet" style="bottom: 40%; left: 5%; width: 80%; padding: 15px 20px 0px; " >
                            <input type="text" class="form-control" style="width: 96%; height: 30px;"
                                   placeholder="Type Scholarship Name" ng-model="fliter_sco_name" 
                                   ng-change="getList(fliter_sco_name)" />
                            <select class="form-control" style="width: 100%; height: 45px;">
                                <option value="">Select Academic Level</option>
                                <option value="" >High School Scholarships</option>
                                <option value="" >Scholarships for Undergraduate Studies</option>
                                <option value="">Scholarships for Graduate Studies</option>
                                <option value="">Scholarships for Postgraduate Studies</option>
                                <option value="">Scholarships for PhDs</option>
                                <option value="">Subject/Specialisation Scholarships</option>
                                <option value="">National Scholarships</option>
                                <option value="">International Scholarships</option>
                                <option value="">Minority Scholarships</option>
                            </select>
                        </p>
                    </div>
                </div>
            </div>
        </section>

        <section class="span12 ">
            <div class="col-right" style="background-color: transparent; padding: 0; border: none; ">
                <div class="row">
                    <div class="span3" style="padding-bottom: 20px;" ng-repeat="data in scholarshipList | filter: fliter_sco_name">
                        <div class="thumbnail" style="border-radius: 25px;">
                            <img style="width: 70px; height: 70px;" ng-src="{{data.logo}}" />
                            <div class="caption" style="text-align: center;">
                                <h4 title="{{data.foundation_name}}">{{ data.foundation_name | limitTo: 20 }}{{data.foundation_name.length > 20 ? '...' : ''}}</h4>
                                <p><span class="label label-default">{{data.viewed_count}} viewed</span></p>
                                <table class="table table-bordered" style="margin-bottom: 15px;">
                                    <tr>
                                        <td style="width: 50%;">
                                            Deadline<br/>
                                            {{data.deadline_date}}
                                        </td>
                                        <td>
                                            Amount<br/>
                                            {{data.amount}} INR
                                        </td>
                                    </tr>
                                </table>
                                <p style="margin: 0 0 10px 0;">
                                    <a href="#/services/scholarships-list/scholarships/{{data.foundation_name| spaceless}}/{{data.id}}"
                                       ng-click="setScholarshipsInDetail(data)" class="btn btn-primary" role="button">More Details</a> 
                                    <a href="#" class="btn btn-default" role="button">Save for Later</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>


    </div><!-- end row-->
</div> <!-- end container-->
